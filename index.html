<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Front-End</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons-20250129T205412Z-001/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        Início</a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        Buscar</a>
                </li>
            </ul>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fa-book"></span>
                        <p>Sua biblioteca</p>
                    </button>
                    <span class="fa fa-plus" id="plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">
                            Crie sua primeira Playlist
                        </span>
                        <span class="text subtitle">
                            É fácil, vamos te ajudar.
                        </span>
                        <button class="section-playlist__button">
                            Criar playlist
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons-20250129T205412Z-001/icons/small-left.png" alt="Seta para a esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons-20250129T205412Z-001/icons/small-right.png" alt="Seta para a direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="src/assets/icons-20250129T205412Z-001/icons/search.png" alt="">
                    <input type="text" placeholder="O que você quer ouvir?" id="searchInput" maxlength="800">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>




    <div class="footer">
        <div class="footer__texts">
            <span>TESTAR O PREMIUM DE GRAÇA</span>
            <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <button class="footer__button">
            Inscreva-se grátis
        </button>
    </div>





    <script src="main.js"></script>
</body>

</html>
